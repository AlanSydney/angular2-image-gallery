<div class="galleryContainer">
  <div class="row1">
    <img *ngFor='#img of images; #i = index' class="thumbnail" style="width:{{img.width}}px;height:{{img.height}}px" (click)="openImageViewer(i)" [src]="img.thumbnail" />
  </div>
  <div class="row2">
    <img *ngFor='#img of images; #i = index' class="thumbnail" style="width:{{img.width}}px;height:{{img.height}}px" (click)="openImageViewer(i)" [src]="img.thumbnail" />
  </div>
</div>

<div class="outerContainer ng-animate" *ngIf="showBig" (click)="gnarf($event)">
  <img [ngClass]="{'activeArrow': leftArrowActive}" class="arrow left ng-animate" [src]="arrows[0]" (click)="navigateLeft()" />
  <img [ngClass]="{'activeArrow': rightArrowActive}" class="arrow right ng-animate" [src]="arrows[1]" (click)="navigateRight()" />
  <div class="imageContainer">
    <img class="image ng-animate" [src]="images[currentIdx].url" />
  </div>
</div>
